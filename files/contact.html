<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Slauson Cafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul id="navbar">
            <li><a href="../index.html" class="nav-link">Home</a></li>
            <li><a href="menu.html" class="nav-link">Menu</a></li>
            <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
    </nav>
    <div class="main-card">
        <h1>Contact Us</h1>
        <p>
            Visit us at:<br>
            <strong>Slauson Cafe</strong><br>
            1234 Slauson Avenue, Los Angeles, CA 90043<br>
            Phone: <a href="tel:+1234567890">(123) 456-7890</a><br>
            Email: <a href="mailto:info@slausoncafe.com">info@slausoncafe.com</a>
        </p>
        <p>
            Find us on Google Maps: 
            <a href="https://www.google.com/maps?q=1234+Slauson+Avenue,+Los+Angeles,+CA+90043" target="_blank">View Location</a>
        </p>
        <form id="contactForm">
            <h2>Send us a message</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
            <div id="formMessage"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
